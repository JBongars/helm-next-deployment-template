apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: {{ .Values.sourcePort }}
  - name: https
    protocol: TCP
    port: 443
    targetPort: {{ .Values.sourcePort }}
  type: LoadBalancer
